[package]
name = "morgan-exchange-controller"
version = "0.15.3"
description = "Morgan exchange controller"
authors = ["Morgan Maintainers <maintainers@morgan.com>"]
repository = "https://github.com/morgan-labs/morgan"
license = "Apache-2.0"
homepage = "https://morgan.com/"
edition = "2018"

[dependencies]
log = "0.4.2"
morgan-exchange-api = { path = "../exchange_api", version = "0.15.3"     }
